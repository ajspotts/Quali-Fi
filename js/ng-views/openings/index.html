<h1>All Openings</h1>

<div data-ui-sref="openingShow({id: opening.id})" data-ng-repeat="opening in vm.openings">
  <div class="opening">
    <div>
      <p>{{opening.opening_name}}</p>
    </div>
    <div>
      <p>Skills: {{opening.skills}}</p>
      <p>Education: {{opening.education}}</p>
      <p>Years Experience: {{opening.years_exp}}</p>
    </div>
  </div>
  <div class="controls">
    <a data-ui-sref="openingShow({id: opening.id})"><button>View</button></a>
    <a data-ui-sref="openingEdit({id: opening.id})"><button>Edit</button></a>
    <a data-ui-sref="openingDelete({id: opening.id})"><button>Delete</button></a>
  </div>
</div>
