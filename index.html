<!DOCTYPE html>
<html lang='en' data-ng-app="qualifiApp">
  <head>
    <title>Qualif-Fi</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="logo"><a data-ui-sref="Index">Quali-Fi</a></h1>
        <p class="slogan">Quick. Clean. Quali-Fied.</p>
      </header>
      <nav>
        <a data-ui-sref="Index" title="home"><i class="fa fa-home" aria-hidden="true"></i></a>
      </nav>
      <div class="content">
        <main data-ui-view></main>
      </div>
      <footer>
        <p>
          &copy;
          <script type="text/javascript">document.write(new Date().getFullYear());</script>
          Spottswood, Hollands, &amp; Flores
        </p>
      </footer>
    </div>
  </body>
</html>
