<h1>All Openings</h1>

<div data-ui-sref="openingShow({id: opening.id})" data-ng-repeat="opening in vm.openings">
  <div class="opening">
    <div>
      <p>{{opening.opening_name}}</p>
    </div>
    <div>
      <p>Skills: {{opening.skills}}</p>
      <p>Education: {{opening.education}}</p>
      <p>Years Experience: {{opening.years_exp}}</p>
    </div>
  </div>
  <div class="controls">
    <button>View</button>
    <button>Edit</button>
    <button>Delete</button>
  </div>
</div>
