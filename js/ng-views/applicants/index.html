<h1>All Applicants</h1>

<div data-ng-repeat="applicant in vm.applicants">
  <div data-ui-sref="applicantShow({id: applicant.id})" class="applicant">
    <div class="opening">
      <div class="details">
        <h2>{{applicant.name}}</h2>
      </div>
      <div class="details">
        <p>Skills: {{applicant.skills}}</p>
        <p>Education: {{applicant.education}}</p>
        <p>Years Experience: {{applicant.years_exp}}</p>
      </div>
    </div>
  </div>
  <div class="controls">
    <a data-ui-sref="applicantShow({id: applicant.id})"><i class="fa fa-search" aria-hidden="true"></i> View Openings</a>
    <a data-ui-sref="applicantEdit({id: applicant.id})"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
  </div>
</div>
