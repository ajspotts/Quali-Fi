<h1>All Openings</h1>

  <div class="opening" data-ng-repeat="opening in vm.openings">
    <p>Position: {{opening.opening_name}}</p>
    <p>Skills: {{opening.skills}}</p>
    <p>Education: {{opening.education}}</p>
    <p>Years Experience: {{opening.years_exp}}</p>
    <div class="opening_buttons">
    <a data-ui-sref="openingShow({id: opening.id})"><button>View</button></a><a data-ui-sref="openingEdit({id: opening.id})"><button>Edit</button></a>
    </div>
  </div>
</a>
