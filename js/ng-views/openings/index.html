<h1>All Openings</h1>

<div data-ng-repeat="opening in vm.openings">
  <div data-ui-sref="openingShow({id: opening.id})" class="opening">
    <div>
      <p>{{opening.opening_name}}</p>
    </div>
    <div>
      <p>Skills: {{opening.skills}}</p>
      <p>Education: {{opening.education}}</p>
      <p>Years Experience: {{opening.years_exp}}</p>
    </div>
  </div>
  <div class="controls">
    <a data-ui-sref="openingShow({id: opening.id})" class="button">View</a>
    <a data-ui-sref="openingEdit({id: opening.id})" class="button">Edit</a>
  </div>
</div>
