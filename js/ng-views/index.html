<h2>Openings</h2>

<a data-ui-sref="openingShow({id: opening.id})" data-ng-repeat="opening in vm.openings">
  <div>
  <div>
    <p><em>Position: </em>{{opening.opening_name}}</p>
    <p><em>Skills: </em>{{opening.skills}}</p>
    <p><em>Education: </em>{{opening.education}}</p>
    <p><em>Years Experience: </em>{{opening.years_exp}}</p>
  </div>
  <a data-ui-sref="openingEdit({id: opening.id})">Edit</a>
</div>
</a>
